<app-header title="Cart" [showBackButton]="true"></app-header>

<ion-content class="ion-padding">
  <ion-list>
    @for (item of bucket$ | async; track item.id) {
    <ion-grid>
      <ion-row>
        <ion-col size="8">{{ item.name }}</ion-col>
        <ion-col size="1" class="center">
          <ion-button size="small" (click)="decrement(item)" color="danger">
            @if (item.quantity > 1) {
            <ion-icon slot="icon-only" name="remove"></ion-icon>
            }
            @else{
            <ion-icon slot="icon-only" name="trash"></ion-icon>
            }
          </ion-button>
        </ion-col>
        <ion-col size="2" class="center">
          <ion-input placeholder="0" [(ngModel)]="item.quantity"></ion-input>
        </ion-col>
        <ion-col size="1" class="center">
          <ion-button size="small" (click)="increment(item)">
            <ion-icon slot="icon-only" name="add"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
    } @empty {
    <ion-item>
      No items found.
    </ion-item>
    }
  </ion-list>
</ion-content>
