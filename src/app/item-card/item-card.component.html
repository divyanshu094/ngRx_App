<ion-card class="product-card">

  <div class="image-wrapper">
    <img [src]="item.image || './assets/icon/favicon.png'" />
  </div>

  <ion-card-content>
    <h2 class="title">{{ item.name }}</h2>
    <p class="description">{{ item.description }}</p>

    <div class="bottom-row">
      <div class="price">
        â‚¹{{ item.price }}
      </div>
      @if (item.quantity > 0) {
      <div class="quantity-section">
        <ion-button size="small" fill="clear" (click)="decrease(item)">
          <ion-icon name="remove"></ion-icon>
        </ion-button>

        <span class="quantity">{{ item.quantity }}</span>

        <ion-button size="small" fill="clear" (click)="increase(item)">
          <ion-icon name="add"></ion-icon>
        </ion-button>
      </div>
      }
      @else {
      <ion-button expand="block" (click)="increase(item)">Add</ion-button>
      }
    </div>
  </ion-card-content>

</ion-card>
